<div class="table-outer">
<table>
  <thead>
  <tr>
    <th scope="col" style="width: 10%">Date Of Attend</th>
    <th scope="col" style="width: 10%">Date of Leave</th>
<!--    <th scope="col" style="width: 10%">Employee Id</th>-->
    <th scope="col" style="width: 10%">Extra Note</th>
    <th scope="col" style="width: 10%">Employee Name</th>
<!--    <th scope="col" style="width: 10%">Manage Data</th>-->

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of allAttendance" (click)="manage(a)">
    <td>{{a.attentDate| date:'d/M/y'}}</td>
    <td>{{a.leaveDate|  date:'d/M/y'}}</td>
    <td>{{a.extraNote}}</td>
    <td>{{a.fullName}}</td>
<!--    <td><button mat-flat-button color="primary" (click)="manage(a)">Manage Data</button></td>-->
  </tr>
  </tbody>
</table>
</div>
<mat-paginator [length]=dataCount
               [pageSize]=pageSize
               [pageIndex]=page
               [pageSizeOptions]=pageSizeOptions
               (page)="pageEvent = getServerData($event)"
               aria-label="Select page">
</mat-paginator>
