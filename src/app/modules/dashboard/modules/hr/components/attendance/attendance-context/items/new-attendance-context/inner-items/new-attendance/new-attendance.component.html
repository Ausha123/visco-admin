<form #formDirective="ngForm" (ngSubmit)=" addAttendance(formDirective)" [formGroup]="newAttendanceForm">
  <div class="main-outer">
    <div class="row-wrapper row ">
      <div class="attend_date-outer column  col-12 col-sm-4 col-lg-4 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label> Date Of Attend</mat-label>
            <input [matDatepicker]="picker1" formControlName="dateOfAttend" matInput>
            <mat-datepicker-toggle [for]="picker1" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="leave-date-outer column  col-12 col-sm-4 col-lg-4 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label> Date of Leave</mat-label>
            <input [matDatepicker]="picker" formControlName="dateOfLeave" matInput>
            <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="unit-type-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>Employee Name</mat-label>
            <mat-select formControlName="employeeName">
              <mat-option (onSelectionChange)="getEmployee(e)" *ngFor="let e of allEmployee"
                          [value]="e.fullName">{{e.fullName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row-wrapper row">
        <div class="extra-note column col-12">
          <mat-form-field appearance="outline" class="extra-note-full-width" hintLabel="Max 750 characters">
            <mat-label>Extra Note</mat-label>
            <textarea #input formControlName="note" matInput matInput maxlength="700" rows="7"></textarea>
            <mat-hint align="end">{{input.value?.length || 0}}/750</mat-hint>
          </mat-form-field>
        </div>
      </div>


  <div class="page-content-row bottom-button-set">
    <button type="submit" [disabled]="newAttendanceForm.invalid"
            class="button registration-next" color="primary"
            mat-flat-button>Save Attendance
      <mat-icon>east</mat-icon>
    </button>
  </div>
  </div>
</form>
