<form [formGroup]="searchForm">
  <div class="controller-outer">
    <div class="text-input-inner">
      <mat-icon> search</mat-icon>
      <input formControlName="searchText" placeholder="Search here" [(ngModel)]="searchText" type="text">
    </div>
    <div class="maintain-time-range-outer">
      <div class="mat-form-field-outer">
        <div class="mat-form-field-outer">
                <mat-form-field appearance="outline">
                  <mat-label>Enter a date range</mat-label>
                          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                            <input matStartDate formControlName="start" placeholder="Start date">
                            <input matEndDate formControlName="end" placeholder="End date"
                                   (dateChange)="searchWithDate()"
                            >
                          </mat-date-range-input>
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
      </div>
    </div>
  </div>
  </div>
</form>
<div class="table-outer">
<table>
  <thead>
  <tr>
    <th scope="col" style="width: 10%">NIC</th>
    <th scope="col" style="width: 10%">Name</th>
    <th scope="col" style="width: 10%">Contact</th>
    <th scope="col" style="width: 10%">Address</th>
    <th scope="col" style="width: 10%">Register a date</th>
<!--    <th scope="col" style="width: 10%">Other Details</th>-->
<!--    <th scope="col" style="width: 10%">Manage Data</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of allCustomers" (click)="manage(c)">
    <td>{{c.nic}}</td>
    <td>{{c.name}}</td>
    <td>{{c.contact}}</td>
    <td>{{c.address}}</td>
    <td>{{c.date| date:'d/M/y'}}</td>
<!--    <td>-->
<!--      <button (click)="manage(c)" color="primary" mat-flat-button>Manage Data</button>-->
<!--    </td>-->
  </tr>

  </tbody>
</table>
</div>
<mat-paginator (page)="pageEvent = getServerData($event)"
               [length]=dataCount
               [pageIndex]=page
               [pageSizeOptions]=pageSizeOptions
               [pageSize]=pageSize
               aria-label="Select page">
</mat-paginator>
