<div class="table-outer">
<table>
  <thead>
  <tr>
    <th scope="col" style="width: 10%">full name</th>
    <th scope="col" style="width: 10%">email</th>
    <th scope="col" style="width: 10%">contact</th>
    <th scope="col" style="width: 10%">address</th>
    <th scope="col" style="width: 10%">nic</th>
    <th scope="col" style="width: 10%"> dob</th>
    <th scope="col" style="width: 10%"> gender</th>
<!--    <th scope="col" style="width: 10%"> other data</th>-->
    <th scope="col" style="width: 10%"> payment type</th>
<!--    <th scope="col" style="width: 10%">Manage Data</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of allEmployee" (click)="manage(e)">
    <td>{{e.fullName}}</td>
    <td>{{e.email}}</td>
    <td>{{e.contact}}</td>
    <td>{{e.address}}</td>
    <td>{{e.nic}}</td>
    <td>{{e.dob | date:'d/M/y'}}</td>
    <td>{{e.gender}}</td>
    <td>{{e.paymentType}}</td>

<!--    <td><button mat-flat-button color="primary" (click)="manage(e)">Manage Data</button></td>-->
  </tr>
  </tbody>
</table>

<mat-paginator [length]=dataCount
               [pageSize]=pageSize
               [pageIndex]=page
               [pageSizeOptions]=pageSizeOptions
               (page)="pageEvent = getServerData($event)"
               aria-label="Select page">
</mat-paginator>
