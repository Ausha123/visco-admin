<form #formDirective="ngForm" (ngSubmit)=" addPayroll(formDirective)" [formGroup]="newPayrollForm">
  <div class="main-outer">
    <div class="row-wrapper row">
      <div class="date-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input [matDatepicker]="picker" formControlName="date" matInput>
            <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="hours-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>Working hours</mat-label>
            <input formControlName="workingHours" matInput type="number">
          </mat-form-field>
        </div>
      </div>
      <div class="days-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>Working Days</mat-label>
            <input formControlName="workingDays" matInput type="number">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row-wrapper row">
      <div class="basic-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>Basic</mat-label>
            <input formControlName="basic" matInput type="number">
          </mat-form-field>
        </div>
      </div>
      <div class="allowance-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer col-mg">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Allowance</mat-label>
            <input formControlName="Allowance" matInput type="number">
          </mat-form-field>
        </div>
      </div>
      <div class="deduction-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer col-mg">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Deduction</mat-label>
            <input formControlName="Deduction" matInput type="number">
          </mat-form-field>
        </div>
      </div>

    </div>

    <div class="row-wrapper row">
      <div class="netpay-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer col-mg">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Netpay</mat-label>
            <input formControlName="netPay" matInput type="number">
          </mat-form-field>
        </div>
      </div>
      <div class="employee-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>Employee Name</mat-label>
            <mat-select>
              <mat-option (onSelectionChange)="getEmployee(e)" *ngFor="let e of allEmployee"
                          [value]="e.fullName">{{e.fullName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="page-content-row bottom-button-set">
      <button type="submit" [disabled]="newPayrollForm.invalid"
              class="button registration-next" color="primary"
              mat-flat-button>Save Payroll
        <mat-icon>east</mat-icon>
      </button>
    </div>
  </div>
</form>
