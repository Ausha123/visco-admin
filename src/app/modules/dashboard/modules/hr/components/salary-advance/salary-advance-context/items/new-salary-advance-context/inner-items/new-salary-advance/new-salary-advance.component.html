<form #formDirective="ngForm" (ngSubmit)=" addSalaryAdvance(formDirective)" [formGroup]="newSalaryAdvanceForm">
<div class="main-outer">
    <div class="row-wrapper row ">
      <div class="date-outer column col-12 col-sm-6 col-lg-4 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="advance-outer column col-12 col-sm-6 col-lg-4 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>advance</mat-label>
            <input formControlName="advance" matInput type="number">
          </mat-form-field>
        </div>
      </div>

      <div class="unit-type-outer column col-12 col-sm-6 col-lg-3 col-xl-4">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>Employee Name</mat-label>
            <mat-select >
              <mat-option *ngFor="let e of allEmployee" [value]="e.fullName" (onSelectionChange)="getEmployee(e)">{{e.fullName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
<!--      <div class="employee-id-outer column col-12 col-sm-6 col-lg-4 col-xl-4">-->
<!--        <div class="mat-form-field-outer">-->
<!--          <mat-form-field appearance="outline">-->
<!--            <mat-label>Employee Id</mat-label>-->
<!--            <mat-select>-->
<!--              <mat-option></mat-option>-->
<!--            </mat-select>-->
<!--          </mat-form-field>-->
<!--        </div>-->
<!--      </div>-->

    <div class="row-wrapper row">
      <div class="extra-note column col-12">
        <mat-form-field hintLabel="Max 750 characters" class="extra-note-full-width" appearance="outline">
          <mat-label>Extra Note</mat-label>
          <textarea formControlName="note" matInput rows="7" matInput #input maxlength="700" ></textarea>
          <mat-hint align="end">{{input.value?.length || 0}}/750</mat-hint>
        </mat-form-field>
      </div>
    </div>

<div class="page-content-row bottom-button-set">
  <button type="submit" [disabled]="newSalaryAdvanceForm.invalid"
          class="button registration-next" color="primary"
          mat-flat-button>Save Advance
    <mat-icon>east</mat-icon>
  </button>
</div>
  </div>
</form>
