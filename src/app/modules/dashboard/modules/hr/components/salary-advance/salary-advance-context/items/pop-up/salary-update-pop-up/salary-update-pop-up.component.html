<form [formGroup]="updateSalaryAdvanceForm">
  <div class="main-outer">
    <div class="basic-info-outer">
      <div class="first-row row input-rows">
        <div class="advance-outer column col-12 col-sm-6 col-lg-4 col-xl-6">
          <div class="mat-form-field-outer">
            <mat-form-field appearance="outline">
              <mat-label>advance</mat-label>
              <input formControlName="advance" matInput type="number">
            </mat-form-field>
          </div>
        </div>
        <div class="date-outer column col-12 col-sm-6 col-lg-4 col-xl-6">
          <div class="mat-form-field-outer">
            <mat-form-field appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input formControlName="date" matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <!--      <div class="employee-id-outer column col-12 col-sm-6 col-lg-4 col-xl-4">-->
        <!--        <div class="mat-form-field-outer">-->
        <!--          <mat-form-field appearance="outline">-->
        <!--            <mat-label>Employee Id</mat-label>-->
        <!--            <mat-select>-->
        <!--              <mat-option></mat-option>-->
        <!--            </mat-select>-->
        <!--          </mat-form-field>-->
        <!--        </div>-->
        <!--      </div>-->
        <div class="extra-note column col-12">
          <mat-form-field hintLabel="Max 750 characters" class="extra-note-full-width" appearance="outline">
            <mat-label>Extra Note</mat-label>
            <textarea formControlName="note" matInput #input maxlength="700" ></textarea>
            <mat-hint align="end">{{input.value?.length || 0}}/750</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="button-outer-2">
    <button mat-raised-button color="primary" (click)="updateSalaryAdvance()">Update</button>&nbsp;
    <button mat-dialog-close mat-raised-button>Cancel</button>
  </div>
</form>
