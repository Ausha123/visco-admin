<form [formGroup]="updateDiscountForm">
  <div class="main-outer">
    <div class="row">
      <div class="extra-charges-data-outer column col-12 col-sm-6 col-lg col-xl-6">
        <div class="mat-form-field-outer col-mg">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Discount Name</mat-label>
            <input  formControlName="discountName"   matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="discount-outer column col-12 col-sm-6 col-lg col-xl-6">
        <div class="mat-form-field-outer col-mg">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Rate</mat-label>
            <input type="number" formControlName="rate" matInput>
          </mat-form-field>
        </div>

            <!-- <mat-hint>MM/DD/YYYY</mat-hint>-->
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="dob-outer column col-12 col-sm-6 col-lg-3 col-xl-6">
        <div class="mat-form-field-outer">
          <mat-form-field appearance="outline">
            <mat-label>End date</mat-label>
            <input matInput formControlName="endDate"[matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint>-->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
