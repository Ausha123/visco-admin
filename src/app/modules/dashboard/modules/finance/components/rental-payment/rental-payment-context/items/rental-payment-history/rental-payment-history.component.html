<div class="main-outer">

  <div class="row" style="padding:10px 0 0 0">
    <div class="col-12 col-sm-3">
      <mat-form-field appearance="outline" class="full-width" >
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date"
                 (dateChange)="searchWithDate()"
          >
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col" >Discount</th>
      <th scope="col">Tax</th>
      <th scope="col">Extra Charges</th>
<!--      <th scope="col" >Extra Charges Data</th>-->
      <th scope="col" >Payment</th>
      <th scope="col" >Balance</th>
      <th scope="col" >Payment Type</th>
<!--      <th scope="col" >Manage Data</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of rentalPaymentDataList" (click)="manageData(d)">
      <td>{{d.rentalPaymentDate | date:'d/M/y'}}</td>
      <td>{{d.discount}}</td>
      <td>{{d.tax}}</td>
      <td>{{d.extraCharges}}</td>
      <td>{{d.payment}}</td>
      <td>{{d.balance}}</td>
      <td>{{d.paymentType}}</td>
<!--      <td><button mat-flat-button color="primary" (click)="manageData(d)">Manage Data</button></td>-->
    </tr>

    </tbody>
  </table>
</div>
<mat-paginator [length]=dataCount
               [pageSize]=pageSize
               [pageIndex]=page
               [pageSizeOptions]=pageSizeOptions
               (page)="pageEvent = getServerData($event)"
               aria-label="Select page">
</mat-paginator>
