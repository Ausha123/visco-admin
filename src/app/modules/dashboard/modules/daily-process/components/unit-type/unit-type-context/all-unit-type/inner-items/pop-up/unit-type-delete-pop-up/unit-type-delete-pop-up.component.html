<h2 class="title">
  Are you sure whether you want to Permanently Delete this Unit Type?
</h2>
<hr>
<p class="description">
  If you once delete this <b>unit type</b> You can't undo this process.
</p>
<br>
<div class="button-outer">
  <button (click)="deleteUnitType()" color="warn" mat-raised-button>Delete</button>&nbsp;
  <button mat-dialog-close mat-raised-button>Cancel</button>
</div>
