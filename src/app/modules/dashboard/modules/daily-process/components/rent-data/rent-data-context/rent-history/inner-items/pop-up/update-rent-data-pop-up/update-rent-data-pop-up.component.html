<mat-dialog-content>
  <div class="main-outer">
    <div class="info-outer">
      <div class="row input-rows">
        <div class="customer-nic-outer column col-12">
          <div class="mat-form-field-outer">
            <mat-form-field appearance="outline">
              <mat-label>Customer NIC</mat-label>
              <mat-select>
                <mat-option *ngFor="let customer of customerNic">{{customer}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="return-note-outer column col-12">
          <div class="mat-form-field-outer">
            <mat-form-field appearance="outline">
              <mat-label>Return Note</mat-label>
              <textarea matInput rows="7"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>

</mat-dialog-content>
<div class="button-outer">
  <button color="primary" mat-raised-button>Update</button>&nbsp;
  <button cdkFocusInitial mat-raised-button>Cancel</button>
</div>
