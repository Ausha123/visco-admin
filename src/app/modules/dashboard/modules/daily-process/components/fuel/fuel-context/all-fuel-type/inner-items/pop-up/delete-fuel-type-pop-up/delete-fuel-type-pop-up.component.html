<h2 class="title">
  Are you sure whether you want to Permanently Delete this product?
</h2>
<hr>
<p class="description">
  If you once delete this <b>fuel type</b> You can't undo this process.
</p>
<br>
<div class="button-outer">
  <button (click)="deleteFuelType()" mat-raised-button color="warn">Delete</button>&nbsp;
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
