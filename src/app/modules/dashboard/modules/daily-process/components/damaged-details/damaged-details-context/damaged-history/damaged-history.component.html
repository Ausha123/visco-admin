<div class="all-unit-type-outer">
  <form [formGroup]="searchForm">
    <div class="controller-outer">
      <div class="text-input-inner">
        <mat-icon> search</mat-icon>
        <input formControlName="searchText" placeholder="Search here" type="text">
      </div>
    </div>
  </form>
  <div class="table-outer">
    <table>
      <thead>
      <tr>
        <th scope="col">Note</th>
        <th scope="col">fine</th>
      </tr>
      </thead>
      <tbody>
      <tr (click)="openBottomSheet(detail)" *ngFor="let detail of allDamagedDetailsArray">
        <td>{{detail.note}}</td>
        <td>{{detail.fine}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<mat-paginator (page)="pageEvent = getServerData($event)"
               [length]=dataCount
               [pageIndex]=page
               [pageSizeOptions]=pageSizeOptions
               [pageSize]=pageSize
               aria-label="Select page">
</mat-paginator>
