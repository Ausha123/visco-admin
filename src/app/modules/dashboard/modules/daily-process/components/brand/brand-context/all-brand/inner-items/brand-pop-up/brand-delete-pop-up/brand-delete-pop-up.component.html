<h2 class="title">
  Are you sure whether you want to Permanently Delete this Brand?
</h2>
<hr>
<p class="description">
  If you delete this <b>brand</b> You can't undo this process.
</p>
<br>
<div class="button-outer">
  <button mat-raised-button (click)="deleteBrand()" color="warn">Delete</button>&nbsp;
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
