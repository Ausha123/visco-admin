<div class="all-fuel-type-outer">

  <div class="controller-outer">
    <form [formGroup]="searchForm">
      <div class="text-input-inner">
        <mat-icon> search</mat-icon>
        <input formControlName="searchText" placeholder="Search here" type="text">
      </div>
    </form>
    <div class="maintain-time-range-outer">
      <div class="mat-form-field-outer">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input formControlName="start" matStartDate placeholder="Start date">
            <input (dateChange)="searchWithDate()" formControlName="end" matEndDate
                   placeholder="End date"
            >
          </mat-date-range-input>
          <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="table-outer">
    <table>
      <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Date</th>
        <th scope="col">Note</th>
        <th scope="col">Cost</th>
      </tr>
      </thead>
      <tbody>
      <tr (click)="openBottomSheet(data)" *ngFor="let data of allMaintainDataArray">
        <td>{{data?.productName}}</td>
        <td>{{data?.date |date: 'd-MMM-y'}}</td>
        <td>{{data?.note}}</td>
        <td>{{data?.cost}}</td>
      </tbody>
    </table>
  </div>
</div>
<mat-paginator (page)="pageEvent = getServerData($event)"
               [length]=dataCount
               [pageIndex]=page
               [pageSizeOptions]=pageSizeOptions
               [pageSize]=pageSize
               aria-label="Select page">
</mat-paginator>
