<h2 class="title">
  Are you sure whether you want to Permanently Delete this product?
</h2>
<hr>
<p class="description">
  If you once delete this <b>product</b> , &nbsp;&nbsp;You can't undo this process.
</p>
<br>
<div class="button-outer">
  <button mat-raised-button (click)="deleteProduct()" color="warn">Delete</button>&nbsp;
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
